name: AVIF Convert

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libavif-bin imagemagick git
      - name: Find PNGs and convert to AVIF
        run: |
          set -e
          shopt -s globstar || true
          files=(assets/images/**/**/*.png assets/images/**/*.png)
          for f in "${files[@]}"; do
            if [ -f "$f" ]; then
              out="${f%.png}.avif"
              echo "Converting $f -> $out"
              avifenc -q 55 "$f" "$out" || echo "avifenc failed for $f"
            fi
          done
      - name: Commit & push AVIFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(images): add AVIF conversions" || echo "No changes to commit"
          git push origin HEAD:main
