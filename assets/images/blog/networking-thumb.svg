<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <style>
      .bg { fill: url(#g); }
      .node { fill: rgba(255,255,255,0.95); stroke: rgba(0,0,0,0.06); stroke-width:2 }
      .label { font-family: Inter, Roboto, Arial, sans-serif; font-size:34px; fill:#fff }
      .caption { font-family: Inter, Roboto, Arial, sans-serif; font-size:20px; fill:#eef }
    </style>
  </defs>
  <rect class="bg" width="1200" height="630" rx="16"/>
  <!-- simple network diagram -->
  <g transform="translate(80,120)">
    <rect class="node" x="0" y="160" width="160" height="90" rx="12"/>
    <text x="80" y="215" text-anchor="middle" font-size="18" fill="#111">Your Device</text>

    <rect class="node" x="260" y="120" width="140" height="60" rx="10"/>
    <text x="330" y="155" text-anchor="middle" font-size="16" fill="#111">Router (NAT)</text>

    <rect class="node" x="480" y="90" width="160" height="70" rx="12"/>
    <text x="560" y="135" text-anchor="middle" font-size="16" fill="#111">ISP / Backbone</text>

    <rect class="node" x="760" y="120" width="220" height="90" rx="12"/>
    <text x="870" y="165" text-anchor="middle" font-size="16" fill="#111">Datacenter / CDN / Server</text>

    <path d="M160 205 C220 205 240 205 260 155" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M400 155 C460 155 480 130 500 130" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M640 135 C720 135 740 150 760 165" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  <text x="80" y="80" class="label">Networking Fundamentals</text>
  <text x="80" y="110" class="caption">The internet behind the scenes â€” packets, protocols & routing</text>
</svg>
